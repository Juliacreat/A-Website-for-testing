<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>小程式專案接案</title>

</head>
<body>
    <header>
        <h1>大家好！這裡是我的程式專案>_<! </h1>
    </header>
    <section id="contact-info">
        <h2>相關資訊</h2>
        <p>程式: 小型程式架設、小型基礎程式教學。(Python、C++等等)</p>
        <p>如何聯繫: 填下方相關資訊以及需求，謝謝!</p>
    </section>
    <section id="contact-form">
        <h2>聯繫我</h2>
            <form action="https://formspree.io/f/myzgryzr" method="POST">

                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">提交</button>
            </form>
    </section>
    <script src="script.js"></script>
</body>
