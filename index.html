    <style>

<body>
    <h1>Christmas Symbol Cipher</h1>
    <p>Enter text (A-Z, 0-9) to encrypt or decrypt using Christmas symbols!</p>

    <h2>Character-to-Symbol Mapping</h2>
    <div class="grid-container" id="mappingGrid"></div>

    <input type="text" id="inputText" placeholder="Enter text to encrypt/decrypt">
    <button onclick="encryptToSymbols()">Encrypt to Symbols</button>
    <button onclick="decryptFromSymbols()">Decrypt from Symbols</button>
    <div class="output" id="output"></div>

    <script>
        // ç®€åŒ–åçš„å¯¹ç…§è¡¨ï¼Œé¿å…å¤šå­—ç¬¦å¤æ‚ç¬¦å·
        const charToSymbol = {
            'A': 'ğŸ„', 'B': 'ğŸ…', 'C': 'ğŸ¤¶', 'D': 'ğŸ¯', 'E': 'ğŸ¬',
            'F': 'ğŸ', 'G': 'ğŸ¦Œ', 'H': 'ğŸª', 'I': 'ğŸ¥¤', 'J': 'ğŸ•',
            'K': 'ğŸ””', 'L': 'âœ¨', 'M': 'ğŸŒŸ', 'N': 'ğŸ«', 'O': 'ğŸ€',
            'P': 'ğŸ©', 'Q': 'ğŸŒ²', 'R': 'ğŸ”', 'S': 'ğŸ”†', 'T': 'ğŸ‰',
            'U': 'ğŸ›·', 'V': 'ğŸš—', 'W': 'â›„', 'X': 'ğŸ“˜', 'Y': 'ğŸ ',
            'Z': 'ğŸš€', '0': 'ğŸ“€', '1': 'ğŸ“…', '2': 'ğŸ³', '3': 'ğŸ¸',
            '4': 'ğŸ²', '5': 'ğŸ·', '6': 'ğŸ“¯', '7': 'ğŸ“Œ', '8': 'ğŸ“‹',
            '9': 'ğŸ»', ' ': ' ' // ç©ºç™½ç›´æ¥å¯¹æ˜ ä¸ºç©ºç™½
        };

        // å»ºç«‹ç¬¦å·åå‘å¯¹ç…§è¡¨
        const symbolToChar = Object.fromEntries(
            Object.entries(charToSymbol).map(([key, value]) => [value, key])
        );

        // æ˜¾ç¤ºå¯¹ç…§è¡¨ä¸ºç´§å‡‘ç½‘æ ¼
        const mappingGrid = document.getElementById('mappingGrid');
        Object.entries(charToSymbol).forEach(([char, symbol]) => {
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.innerHTML = `<span class="char">${char}</span><span>${symbol}</span>`;
            mappingGrid.appendChild(item);
        });

        // å‡¯æ’’åŠ å¯†ï¼ˆç¬¦å·è¾“å‡ºï¼‰
        function encryptToSymbols() {
            const input = document.getElementById('inputText').value.toUpperCase();
            let result = '';
            let detailedResult = 'Encryption Process:\n';

            for (const char of input) {
                if (/[A-Z]/.test(char)) {
                    const shiftedChar = String.fromCharCode((char.charCodeAt(0) - 65 + 1) % 26 + 65); // ä¸‹ç§»ä¸€ä¸ªå­—æ¯
                    detailedResult += `${char} â†’ ${shiftedChar} â†’ ${charToSymbol[shiftedChar]}\n`;
                    result += charToSymbol[shiftedChar];
                } else if (/[0-9]/.test(char)) {
                    const shiftedChar = String.fromCharCode((char.charCodeAt(0) - 48 + 1) % 10 + 48); // ä¸‹ç§»ä¸€ä¸ªæ•°å­—
                    detailedResult += `${char} â†’ ${shiftedChar} â†’ ${charToSymbol[shiftedChar]}\n`;
                    result += charToSymbol[shiftedChar];
                } else if (char === ' ') {
                    detailedResult += `Space â†’ Space â†’ Space\n`;
                    result += ' '; // ä¿ç•™ç©ºç™½
                } else {
                    detailedResult += `${char} â†’ Not Encrypted\n`;
                    result += char; // å…¶ä»–å­—ç¬¦ä¿ç•™åŸæ ·
                }
            }

            document.getElementById('output').textContent = detailedResult + '\nResult: ' + result;
        }

        // è§£å¯†ç¬¦å·
        function decryptFromSymbols() {
            const input = document.getElementById('inputText').value;
            let result = '';
            let detailedResult = 'Decryption Process:\n';

            // ä½¿ç”¨Array.fromè§£æç¬¦å·
            const symbols = Array.from(input); 
            for (const symbol of symbols) {
                if (symbolToChar[symbol]) {
                    const char = symbolToChar[symbol];
                    if (/[A-Z]/.test(char)) {
                        const shiftedChar = String.fromCharCode((char.charCodeAt(0) - 65 - 1 + 26) % 26 + 65); // ä¸Šç§»ä¸€ä¸ªå­—æ¯
                        detailedResult += `${symbol} â†’ ${char} â†’ ${shiftedChar}\n`;
                        result += shiftedChar;
                    } else if (/[0-9]/.test(char)) {
                        const shiftedChar = String.fromCharCode((char.charCodeAt(0) - 48 - 1 + 10) % 10 + 48); // ä¸Šç§»ä¸€ä¸ªæ•°å­—
                        detailedResult += `${symbol} â†’ ${char} â†’ ${shiftedChar}\n`;
                        result += shiftedChar;
                    } else {
                        detailedResult += `${symbol} â†’ Not Decrypted\n`;
                        result += char; // ç‰¹æ®Šç¬¦å·ç›´æ¥æ·»åŠ 
                    }
                } else if (symbol === ' ') {
                    detailedResult += `Space â†’ Space â†’ Space\n`;
                    result += ' '; // ä¿ç•™ç©ºç™½
                } else {
                    detailedResult += `${symbol} â†’ Not Encrypted\n`;
                    result += symbol; // æœªå®šä¹‰ç¬¦å·ä¿ç•™åŸæ ·
                }
            }

            document.getElementById('output').textContent = detailedResult + '\nResult: ' + result;
        }
    </script>
